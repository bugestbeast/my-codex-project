<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StayFinder</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            color: #333;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #fff;
            border-bottom: 1px solid #eee;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        nav .brand {
            font-weight: bold;
            font-size: 1.2rem;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 1rem;
            margin: 0;
            padding: 0;
        }
        nav a {
            text-decoration: none;
            color: #333;
            font-size: 0.9rem;
        }
        .hero {
            padding: 2rem;
            text-align: center;
            background-color: #f7f7f7;
        }
        .search-bar {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            border-radius: 4px;
            overflow: hidden;
        }
        .search-bar input {
            flex: 1;
            padding: 0.75rem;
            border: none;
            font-size: 1rem;
        }
        .search-bar button {
            padding: 0 1rem;
            border: none;
            background-color: #ff385c;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }
        .properties {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            padding: 2rem;
        }
        .card {
            border: 1px solid #eee;
            border-radius: 4px;
            overflow: hidden;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.2s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .card-content {
            padding: 0.5rem 1rem 1rem 1rem;
        }
        .card-content h3 {
            margin: 0.5rem 0;
            font-size: 1rem;
        }
        .card-content span {
            color: #777;
            font-size: 0.9rem;
        }
        @media (max-width: 600px) {
            nav ul {
                display: none;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="brand">StayFinder</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <section class="hero">
        <div class="search-bar">
            <input type="text" placeholder="Search destinations">
            <button>Search</button>
        </div>
    </section>
    <section class="properties">
        <div class="card">
            <img src="https://source.unsplash.com/featured/?apartment" alt="Apartment">
            <div class="card-content">
                <h3>Modern Apartment</h3>
                <span>Dublin, Ireland</span>
            </div>
        </div>
        <div class="card">
            <img src="https://source.unsplash.com/featured/?house" alt="House">
            <div class="card-content">
                <h3>Cozy House</h3>
                <span>Cork, Ireland</span>
            </div>
        </div>
        <div class="card">
            <img src="https://source.unsplash.com/featured/?loft" alt="Loft">
            <div class="card-content">
                <h3>Stylish Loft</h3>
                <span>Galway, Ireland</span>
            </div>
        </div>
    </section>
</body>
</html>
